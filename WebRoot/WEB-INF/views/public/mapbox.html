<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>地图查询</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" href="${base!}/static/images/icon/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="${base!}/static/plugins/layui-v2.4.3/layui/css/layui.css" type="text/css"/>
    <link rel="stylesheet" href="${base!}/static/css/common.css?t=1.01" type="text/css"/>

    <style type="text/css">
        #marker {
            background-image: url('${base!}/static/images/icon/point1.png');
            background-size: cover;
            width: 24px;
            height: 32px;
            /*border-radius: 50%;*/
            cursor: pointer;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }
    </style>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />

    <link rel="stylesheet" href="${base!}/static/css/maps.css?t=1.58" type="text/css"/>

    <script type="text/javascript" src="${base!}/static/plugins/utils/GPS.js"></script>
    <script type="text/javascript" src="${base!}/static/plugins/layui-v2.4.3/layui/layui.js"></script>

    <link rel="stylesheet" href="${base!}/static/plugins/cityselect/cityselect.css?t=1.002">
    <script src="${base!}/static/plugins/cityselect/cityselect.js"></script>

    <script type="text/javascript" src="${base!}/static/plugins/map-search/config.js"></script>
    <script type="text/javascript" src="${base!}/static/plugins/map-search/mapServerUtils.js?t=1.23"></script>
    <script src="${base!}/static/plugins/map-search/mapboxmap.js"></script>
    <script type="text/javascript">var baseUrl="${base!}";</script>

    <script src="${base!}/static/plugins/china.city/city.code.js"></script>



</head>
<body>
<div id="id_search" class="layui-row">
    <div class="layui-col-md9">
        <input id="search" type="text" name="title" required  lay-verify="required" placeholder="若输入经纬度，注意【经度,纬度】" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-col-md1">
        <div class="route"></div>
    </div>
    <div class="layui-col-md2">
        <button id="button_search" class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
    </div>
</div>
<div id="tips"></div>

<div id="id_location">
    <div class="layui-tab layui-tab-brief" lay-filter="direction-tab">
        <ul class="layui-tab-title">
            <li class="direction driving layui-this">驾车</li>
            <li class="direction walking">步行</li>
            <li class="direction bicycling">骑行</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="start layui-row">
                    <input id="startLocation" type="text" name="title" required  lay-verify="required" placeholder="输入起点" autocomplete="off" class="layui-input" />
                    <div class="input-clear" title="清空"></div>
                </div>
                <div class="end layui-row">
                    <input id="endLocation" type="text" name="title" required  lay-verify="required" placeholder="输入起点" autocomplete="off" class="layui-input" />
                    <div class="input-clear" title="清空"></div>
                </div>
            </div>
        </div>
    </div>

    <div id= "route-list">

    </div>
</div>

<div id="select-city">
    <input type="text" class="cityinput" id="citySelect" placeholder="请输入目的地" value="北京市" style="min-width: 60px;" />
    <div class="weather-box">
        <div class="weather-item weather-info">
            <text id="weather_color" class="weather"></text></br><text id="weather_color" class="temperature"></text>
        </div>
    </div>
</div>

<div id=map></div>
</body>
