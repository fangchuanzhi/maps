<!DOCTYPE html>
<html>
<head>
    <title>地图信息</title>

    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="${base!}/static/plugins/layui-v2.4.3/layui/css/layui.css" type="text/css"></link>
    <script type="text/javascript" src="${base!}/static/plugins/map-search/config.js"></script>
    <script type="text/javascript" src="${base!}/static/plugins/layui-v2.4.3/layui/layui.js"></script>
    <style>
        .layui-form-pane .layui-form-label{
            border: 0px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="toilet" style="margin: 10px;">
    <input type="hidden" id="layerIndex" name="layerIndex" value="${obj.layerIndex}"/>

    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" id="name" name="name" lay-verify="required" autocomplete="off" placeholder="请输入名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图层类型</label>
        <div class="layui-input-block">
            <select name="mapTye" lay-verify="required">
                <option value=""></option>
                <option value="0">base layer</option>
                <option value="1">overlay</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">网址</label>
        <div class="layui-input-block">
            <input type="text" id="url" name="url" lay-verify="required" autocomplete="off" placeholder="http://example.com/{z}/{x}/{y}.png" class="layui-input">
        </div>
    </div>

    <div class="layui-row" style="text-align: center;">
        <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
    </div>
</form>
</body>
<script type="text/javascript">
    layui.use(['jquery','layer', 'form', 'element','laydate'], function(){
        var $ = layui.$ //重点处
        var form = layui.form;
        var element = layui.element;
        var laydate = layui.laydate;

        form.render();


        //监听提交
        form.on('submit(formDemo)', function(data){
            updatePlotting(data.field);
            return false;
        });

        /*
         * 添加区域
         */
        function updatePlotting(formdata){
            top.window.addMapBaseToMap(formdata);
        }

    });



</script>
</html>
