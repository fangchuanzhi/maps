<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="${base!}/static/plugins/leaflet/leaflet.css" type="text/css"></link>
    <script src="${base!}/static/plugins/jquery/jquery-1.8.2.min.js"></script>
    <script src="${base!}/static/plugins/proj4/proj4-src.js"></script>
    <script type="text/javascript" src="${base!}/static/plugins/leaflet/leaflet.js"></script>
    <style>
        html,body{
            margin: 0px;
            padding: 0px;
            width:100%;
            height: 100%;
        }
        #map{
            width:100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map">

    </div>
</body>

<script type="text/javascript">
    var map;


    function intMap(){
        L.TileLayer.TileLoad = L.TileLayer.extend({
            initialize: function (url, options) {
                options = L.setOptions(this, options);
                this.url = url;
                L.TileLayer.prototype.initialize.call(this, this.url, options);
            }
        });
        var crs = new L.Proj.CRS('EPSG:4326', '', {
            origin: [-400,400],
            resolutions: [0.5948652514575699,0.2974326257287849,0.1522855043731379,0.07614275218656895,0.038071376093284474,0.019035688046642237,0.009517844023321119],
        });
        map = L.map('map', {
            crs: crs
        }).setView([23.0797318,44.1210938], 1);

    }
    $(document).ready(function(){
        intMap();

    });

</script>
</html>
