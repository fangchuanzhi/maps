            'paint': {

                'line-width': 1
            }
        });


        map.addLayer({
            'id': 'jxm-polygon-vector',
            'type': 'fill',
            'source': 'jxm',
            'paint': {
                "fill-color": "#14355d",
                'fill-opacity':0.5
            }
        });


        map.addLayer({
            'id': 'fw0001',
            'type': 'fill',
            'source': 'fw',
            'paint': {

            }
        });


    };
