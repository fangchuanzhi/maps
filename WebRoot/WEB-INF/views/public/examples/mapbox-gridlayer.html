<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Center and zoom to gridLayer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='map'></div>

<script>
    L.mapbox.accessToken = 'pk.eyJ1IjoiemhhbmdqaWFsdSIsImEiOiJjajRvOW44eDcwOGtqMzNxNnFvemQ2ZTlyIn0.i01rCdfpdvooSqkHQBxPBA';

    var map = L.mapbox.map('map')
        .setView([37, -80], 4)
        .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/dark-v10'));

    // The visible tile layer
    var myTileLayer = L.mapbox.tileLayer('examples.bird-species').addTo(map);

    // Load interactivity data into the map with a gridLayer
    var myGridLayer = L.mapbox.gridLayer('examples.bird-species').addTo(map);

    myGridLayer.on('click', function(e) {
        if (!e.data) return;
        map.setView([e.latLng.lat, e.latLng.lng], 9);
    });


</script>
</body>
</html>
