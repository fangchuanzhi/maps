
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>职方图-登录 - </title>
    <meta name="keywords" content="职方图-登录" />
    <meta name="description" content="职方图-登录" />
    <meta name="author" content="" />
    <meta name="Copyright" content="" />
    <link rel="stylesheet" href="${base!}/static/css/login.css">

</head>
<body>
<form method="post" id="loginForm" action="${base!}/login">
    <div class="login">
        <h2>职方图-用户登录</h2>
        <div class="form">
            <div class="check_msg"></div>
            <div class="login_name">
                <input name="loginname" id="login_name" value="" name="login_name" type="text" class="form_input required" placeholder="请输入用户名"  autocomplete="off" />
            </div>
            <div class="login_pwd">
                <input name="password" id="login_pwd" name="login_pwd" type="password" class="form_input required" placeholder="请输入密码"  autocomplete="off"/>
            </div>
            <div class="login_help">
                <label>
                    <input name="login_remember" type="checkbox" />
                    记住帐号</label><span><a href="#"> 忘记密码？</a></span>
            </div>
            <input name="btn_Login" type="submit" id="btn_Login" class="btn_Login" value="登 录" />
        </div>
    </div>
</form>
<script src="${base!}/static/plugins/jquery/jquery-3.3.1.min.js"></script>
<script src="${base!}/static/plugins/jquery/jquery-migrate-1.4.1.js"></script>
<script src="${base!}/static/plugins/jquery-validation/1.16/jquery.validate.js"></script>
<script src="${base!}/static/plugins/jquery-validation/1.16/jquery.validate.extend.js"></script>
<script src="${base!}/static/plugins/jquery-validation/1.16/localization/messages_zh_CN.js?${_version!}"></script>
<script src="${base!}/static/plugins/layer/3.1/layer.js"></script>
<script src="${base!}/static/common/jeesite.js"></script>
<script>
    $(document).ready(function () {
        $("#loginForm").validate({
            ignore: [],
            submitHandler: function(form){
                js.ajaxSubmitForm($(form), function(data){
                    js.showMessage(data.msg);
                    if(data.code == 0){
                        window.location.href="${base!}";
                    }
                }, "json");
            }
        });
    });

</script>
</body>
</html>
