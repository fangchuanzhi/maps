<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Measure distances</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<style>
    .distance-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
    }

    .distance-container > * {
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: 11px;
        line-height: 18px;
        display: block;
        margin: 0;
        padding: 5px 10px;
        border-radius: 3px;
    }
</style>

<div id="map"></div>
<div id="distance" class="distance-container"></div>

<script src="https://npmcdn.com/@turf/turf@5.1.6/turf.min.js"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiemhhbmdqaWFsdSIsImEiOiJjajRvOW44eDcwOGtqMzNxNnFvemQ2ZTlyIn0.i01rCdfpdvooSqkHQBxPBA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [2.3399, 48.8555],
        zoom: 10
    });

    var distanceContainer = document.getElementById('distance');

    // GeoJSON object to hold our measurement features
    var geojson = {
        'type': 'FeatureCollection',
        'features': []
    };

    // Used to draw a line between points
    var linestring = {
        'type': 'Feature',
        'geometry': {
            'type': 'LineString',
            'coordinates': []
        }
    };

    map.on('load', function () {
        map.addSource('geojson', {
            'type': 'geojson',
            'data': geojson
        });

        // Add styles to the map
        map.addLayer({
            id: 'measure-points',
            type: 'circle',
            source: 'geojson',
            paint: {
                'circle-radius': 5,
                'circle-color': '#000'
            },
            filter: ['in', '$type', 'Point']
        });
        map.addLayer({
            id: 'measure-lines',
            type: 'line',
            source: 'geojson',
            layout: {
                'line-cap': 'round',
                'line-join': 'round'
            },
            paint: {
                'line-color': '#000',
                'line-width': 2.5
            },
            filter: ['in', '$type', 'LineString']
        });





        addGridLayer();


    });


    function addGridLayer() {
        var centerPoint = turf.point([2.3399, 48.8555]);
        //生成缓冲区
        var buffered = turf.buffer(centerPoint, 10, {units: 'kilometers'});
        //根据缓冲区生成bbox
        var bbox = turf.bbox(buffered);
        var cellSide = 1;
        var options = {units: 'kilometers'};
        //生成网格
        var grid = turf.squareGrid(bbox, cellSide, options);

        var pointGrid = turf.pointGrid(bbox, cellSide, options);

        map.addSource('gridsource', {
            type: 'geojson',
            data:grid
        });

        map.addSource('pointGrid', {
            type: 'geojson',
            data:pointGrid
        });



        var colors = ['#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c'];
        map.addLayer({
            id: 'gridlayer',
            type: 'fill',
            source: 'gridsource',
            paint: {
                'fill-color': '#486DE0',
                'fill-outline-color':'#ffffff'
            }
        });


        map.addLayer({
            id: 'pointlayer',
            type: 'circle',
            source: 'pointGrid',
            'paint': {
                'circle-radius': {
                    'base': 1.75,
                    'stops': [
                        [12, 4],
                        [22, 180]
                    ]
                },
                'circle-color': colors[3]
            }
        });



    }

</script>

</body>
</html>
